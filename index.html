<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Svetafor</title>
</head>
<body>
    <div class="main">
        <div class="light">
            <div class="box"><div id="red"></div></div>
            <div class="box"><div id="yellow"></div></div>
            <div class="box"><div id="green"></div></div>
        </div>
        <img class="road" src="road.jpg" alt="">
        <img class="cross-walk" src="cross-walk.jpg" alt="">
        <div class="light-walk">
            <div class="box"><div id="red-walk"></div></div>
            <div class="box"><div id="green-walk"></div></div>
        </div>
        <img style="left: 37%; transform: rotate(90deg);" id="car-1" class="car" src="car.png" alt="">
        <img style="right: 37%; transform: rotate(-90deg);" id="car-2" class="car" src="car-2.png" alt="">
        <img id="walk" src="walker.png" alt="">
        <img style="left: 10%; top: 10%;" class="tree" src="tree.png" alt="">
        <img style="left: 5%; top: 50%;" class="tree" src="tree.png" alt="">
        <img style="left: 70%; top: 70%;" class="tree" src="tree.png" alt="">
        <img style="left: 85%; top: 10%;" class="tree" src="tree.png" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
